<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>


<body>
<main>
  <img class="bg-image" src="./images/pattern-background-desktop.svg" alt="background pattern" class="bg-pattern-top">
   <div class="main-container">
     <img class="content-image"  src="./images/illustration-hero.svg" alt="illustration of a girl listening to music">
     <div class="content">
       <div class="header-text">Order Summary</div>
       <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

       <div class="plan">
         <img class="plan-image" src="./images/icon-music.svg" alt="music icon">
         <div class="plan-text">
           <div class="plan-text-header">Annual Plan</div>
           <div class="plan-text-subheader">$59.99/year</div>
         </div>
         <a class="change-plan" href="#">Change</a>
       </div>
       <div class="button-container">
         <div class="proceed-button">Proceed to Payment</div>
         <div class="cancel-button">Cancel Order</div>
       </div>
   </div>
</main>


</body>
</html>
